            const statusIndicator = document.getElementById('connection-status');

                statusIndicator.className = 'status-indicator status-online';

        // Load items from Firebase
        async function loadItemsFromFirebase() {
            try {
                const querySnapshot = await firebaseFunctions.getDocs(firebaseFunctions.collection(db, "items"));
                inventoryItems = [];
                querySnapshot.forEach((doc) => {
                    inventoryItems.push({ id: doc.id, ...doc.data() });
                });
                
                // If no items in Firebase, use default items
                if (inventoryItems.length === 0) {
                    console.log("No items found in Firebase, using default items");
                    inventoryItems = [...defaultItems];
                    // Save default items to Firebase
                    for (const item of inventoryItems) {
                        await firebaseFunctions.setDoc(
                            firebaseFunctions.doc(db, "items", item.id), 
                            item
                        );
                    }
                }
                
                // Sort by SLNO
                inventoryItems.sort((a, b) => a.slno - b.slno);
                
                // Update the UI
                populateInventoryTable();
                if (document.getElementById('items').classList.contains('active')) {
                    renderItemsList();
                }
            } catch (error) {
                console.error("Error loading items from Firebase:", error);
                // Fallback to default items if Firebase fails
                inventoryItems = [...defaultItems];
                populateInventoryTable();
                updateConnectionStatus(false);
            }
        }

                querySnapshot.forEach((doc) => {
                    savedInventories[doc.id] = doc.data();
                });
            } catch (error) {

                // Fallback to localStorage if Firebase fails
                const localInventories = JSON.parse(localStorage.getItem('savedInventories')) || {};
                if (Object.keys(localInventories).length > 0) {
                    savedInventories = localInventories;
                    updateConnectionStatus(false);
                }
            }
        }

        // Function to evaluate mathematical expressions safely
        function evaluateExpression(expr) {
            try {
                // Remove any non-mathematical characters for safety
                expr = expr.replace(/[^0-9*+\-()./\s]/g, '');
                
                // Use Function constructor for safe evaluation
                return new Function('return ' + expr)();
            } catch (e) {
                return 'Error';
            }
        }

        // Function to update the total when quantity changes
        function updateTotal(input) {
            const row = input.parentNode.parentNode;
            const totalCell = row.cells[4];
            const qtyValue = input.value.trim();
            
            if (qtyValue === '') {
                totalCell.textContent = '';
                totalCell.classList.remove('total-cell', 'error');
                return;
            }
            
            // Check if the input contains mathematical operators
            if (/[\+\-\*\/]/.test(qtyValue)) {
                const result = evaluateExpression(qtyValue);
                
                if (result === 'Error' || isNaN(result)) {
                    totalCell.textContent = 'Error';
                    totalCell.classList.add('error');
                } else {
                    totalCell.textContent = result;
                    totalCell.classList.remove('error');
                    totalCell.classList.add('total-cell');
                }
            } else {
                // If it's just a number, use it directly
                const numValue = parseFloat(qtyValue);
                if (!isNaN(numValue)) {
                    totalCell.textContent = numValue;
                    totalCell.classList.remove('error');
                    totalCell.classList.add('total-cell');
                } else {
                    totalCell.textContent = 'Error';
                    totalCell.classList.add('error');
                }
            }
        }

        // Populate the inventory table with data
        function populateInventoryTable() {
            const tableBody = document.querySelector('#inventory-table-body');
            tableBody.innerHTML = '';
            
            if (inventoryItems.length === 0) {
                // If still no items, use defaults directly
                inventoryItems = [...defaultItems];
            }
            
            inventoryItems.forEach(item => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${item.slno}</td>
                    <td>${item.item}</td>
                    <td>${item.uom}</td>
                    <td><input type="text" oninput="updateTotal(this)" placeholder="Enter quantity"></td>
                    <td></td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Set current date and day
        function setCurrentDate() {
            const now = new Date();
            const dateStr = now.toISOString().split('T')[0];
            document.getElementById('date-input').value = dateStr;
            document.getElementById('log-date').value = dateStr;
            
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            document.getElementById('day-input').value = days[now.getDay()];
        }

        // Save inventory function
        async function saveInventory() {
            const date = document.getElementById('date-input').value;
            const preparedBy = document.getElementById('name-input').value;
            
            if (!date) {
                alert('Please select a date');
                return;
            }
            
            // Collect all inventory data
            const inventoryData = {
                date: date,
                preparedBy: preparedBy,
                items: []
            };
            
            const rows = document.querySelectorAll('#inventory-table-body tr');
            rows.forEach((row, index) => {
                const qtyInput = row.querySelector('input');
                const totalCell = row.cells[4];
                
                inventoryData.items.push({
                    slno: inventoryItems[index].slno,
                    item: inventoryItems[index].item,
                    uom: inventoryItems[index].uom,
                    qty: qtyInput.value,
                    total: totalCell.textContent
                });
            });
            
            // Save to database
            savedInventories[date] = inventoryData;
            const success = await saveInventoryToFirebase(date, inventoryData);
            
            if (success) {
                alert(`Inventory for ${date} saved successfully to cloud!`);
            } else {
                alert(`Inventory for ${date} saved locally (offline mode).`);
            }
        }

        // Load inventory log for a specific date
        function loadInventoryLog() {
            const logDate = document.getElementById('log-date').value;
            
            if (!logDate) {
                alert('Please select a date to view');
                return;
            }
            
            const inventoryData = savedInventories[logDate];
            
            if (!inventoryData) {
                alert(`No inventory found for ${logDate}`);
                return;
            }
            
            const logTableBody = document.querySelector('#log-table-body');
            logTableBody.innerHTML = '';
            
            inventoryData.items.forEach(item => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${item.slno}</td>
                    <td>${item.item}</td>
                    <td>${item.uom}</td>
                    <td>${item.qty}</td>
                    <td class="total-cell">${item.total}</td>
                `;
                
                logTableBody.appendChild(row);
            });
        }

        // Reset form function
        function resetForm() {
            if (confirm('Are you sure you want to reset all data?')) {
                // Clear all quantity inputs
                const quantityInputs = document.querySelectorAll('#inventory-table-body input');
                quantityInputs.forEach(input => {
                    input.value = '';
                });
                
                // Clear all total cells
                const totalCells = document.querySelectorAll('#inventory-table-body td:nth-child(5)');
                totalCells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('total-cell', 'error');
                });
                
                alert('Form has been reset.');
            }
        }

        // Print inventory function - only prints the inventory tab
        function printInventory() {
            // Create a print-specific style
            const printStyle = document.createElement('style');
            printStyle.innerHTML = `
                @media print {
                    body * {
                        visibility: hidden;
                    }
                    #inventory, #inventory * {
                        visibility: visible;
                    }
                    #inventory {
                        position: absolute;
                        left: 0;
                        top: 0;
                        width: 100%;
                    }
                    .action-buttons, .tabs {
                        display: none !important;
                    }
                }
            `;
            document.head.appendChild(printStyle);
            
            // Print the document
            window.print();
            
            // Remove the print style after printing
            setTimeout(() => {
                document.head.removeChild(printStyle);
            }, 100);
        }

        // Print log function
        function printLog() {
            // Switch to log tab if not already active
            switchTab('log');
            
            // Wait a moment for the tab to switch, then print
            setTimeout(() => {
                window.print();
            }, 100);
        }

        // Item management functions
        async function addNewItem() {
            const nameInput = document.getElementById('new-item-name');
            const uomInput = document.getElementById('new-item-uom');
            
            const name = nameInput.value.trim();
            const uom = uomInput.value.trim();
            
            if (!name || !uom) {
                alert('Please enter both item name and UOM');
                return;
            }
            
            // Generate new ID and SLNO
            const newId = inventoryItems.length > 0 ? (Math.max(...inventoryItems.map(item => parseInt(item.id))) + 1).toString() : "1";
            const newSlno = inventoryItems.length > 0 ? Math.max(...inventoryItems.map(item => item.slno)) + 1 : 1;
            
            // Add new item
            const newItem = {
                id: newId,
                slno: newSlno,
                item: name,
                uom: uom
            };
            
            inventoryItems.push(newItem);
            
            // Save to Firebase
            const success = await saveItemsToFirebase();
            
            if (success) {
                // Clear inputs
                nameInput.value = '';
                uomInput.value = '';
                
                // Refresh lists
                renderItemsList();
                populateInventoryTable();
                
                alert('Item added successfully to cloud!');
            } else {
                alert('Item added locally (offline mode).');
            }
        }

        function renderItemsList() {
            const itemsList = document.getElementById('items-list');
            itemsList.innerHTML = '';
            
            inventoryItems.forEach(item => {
                const itemRow = document.createElement('div');
                itemRow.className = 'item-row';
                itemRow.innerHTML = `
                    <div>
                        <strong>${item.slno}. ${item.item}</strong> (${item.uom})
                    </div>
                    <div class="item-actions">
                        <button onclick="editItem('${item.id}')">Edit</button>
                        <button class="delete-btn" onclick="deleteItem('${item.id}')">Delete</button>
                    </div>
                `;
                itemsList.appendChild(itemRow);
            });
        }

        async function editItem(id) {
            const item = inventoryItems.find(item => item.id === id);
            if (!item) return;
            
            const newName = prompt('Enter new item name:', item.item);
            if (newName === null) return;
            
            const newUom = prompt('Enter new UOM:', item.uom);
            if (newUom === null) return;
            
            item.item = newName.trim();
            item.uom = newUom.trim();
            
            // Save to Firebase
            const success = await saveItemsToFirebase();
            
            if (success) {
                // Refresh lists
                renderItemsList();
                populateInventoryTable();
                
                alert('Item updated successfully in cloud!');
            } else {
                alert('Item updated locally (offline mode).');
            }
        }

        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) return;
            
            try {
                // Remove from Firebase
                await firebaseFunctions.deleteDoc(firebaseFunctions.doc(db, "items", id));
                
                // Remove from local array
                inventoryItems = inventoryItems.filter(item => item.id !== id);
                
                // Reassign SLNOs
                inventoryItems.forEach((item, index) => {
                    item.slno = index + 1;
                });
                
                // Save updated list
                await saveItemsToFirebase();
                
                // Refresh lists
                renderItemsList();
                populateInventoryTable();
                
                alert('Item deleted successfully!');
            } catch (error) {
                console.error("Error deleting item:", error);
                
                // Fallback: remove locally
                inventoryItems = inventoryItems.filter(item => item.id !== id);
                
                // Reassign SLNOs
                inventoryItems.forEach((item, index) => {
                    item.slno = index + 1;
                });
                
                // Save to localStorage
                localStorage.setItem('inventoryItems', JSON.stringify(inventoryItems));
                
                // Refresh lists
                renderItemsList();
                populateInventoryTable();
                
                alert('Item deleted locally (offline mode).');
            }
        }

        // Switch between tabs
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.currentTarget.classList.add('active');
            
            // If switching to items tab, render the items list
            if (tabName === 'items') {
                renderItemsList();
            }
            
            // If switching to log tab, load the current date's log
            if (tabName === 'log') {
                const currentDate = new Date().toISOString().split('T')[0];
                document.getElementById('log-date').value = currentDate;
                loadInventoryLog();
            }
        }
    </script>
</body>
